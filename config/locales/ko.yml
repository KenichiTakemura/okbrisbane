    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: 약 한 시간
        other: 약 %{count}시간
      about_x_months:
        one: 약 한 달
        other: 약 %{count}달
      about_x_years:
        one: 약 일 년
        other: 약 %{count}년
      almost_x_years:
        one: 일 년 이하
        other: ! '%{count}년 이하'
      half_a_minute: 30초
      less_than_x_minutes:
        one: 일 분 이하
        other: ! '%{count}분 이하'
      less_than_x_seconds:
        one: 일 초 이하
        other: ! '%{count}초 이하'
      over_x_years:
        one: 일 년 이상
        other: ! '%{count}년 이상'
      x_days:
        one: 하루
        other: ! '%{count}일'
      x_minutes:
        one: 일 분
        other: ! '%{count}분'
      x_months:
        one: 한 달
        other: ! '%{count}달'
      x_seconds:
        one: 일 초
        other: ! '%{count}초'
    prompts:
      day: 일
      hour: 시
      minute: 분
      month: 월
      second: 초
      year: 년
  errors: &errors
    format: ! '%{attribute} %{message}'
    attributes:
      email: 을
    messages:
      accepted: 을(를) 반드시 확인해야 합니다
      blank: 에 내용을 입력해 주세요
      confirmation: 은(는) 서로 일치해야 합니다
      empty: 에 내용을 입력해 주세요
      equal_to: 은(는) %{count}과 같아야 합니다
      even: 에 짝수를 입력해 주세요
      exclusion: 은(는) 이미 예약되어 있는 값입니다
      greater_than: 은(는) %{count}보다 커야 합니다
      greater_than_or_equal_to: 은(는) %{count}보다 크거야 같아야 합니다
      inclusion: 은(는) 목록에 포함되어 있는 값이 아닙니다
      invalid: 은(는) 올바르지 않은 값입니다
      less_than: 은(는) %{count}보다 작아야 합니다
      less_than_or_equal_to: 은(는) %{count}과 작거나 같아야 합니다
      not_a_number: 에 숫자를 입력해 주세요
      not_an_integer: 에 정수를 입력해 주세요
      odd: 에 홀수를 입력해 주세요
      record_invalid: 데이터 검증에 실패하였습니다. %{errors}
      taken: 은(는) 이미 존재합니다.
      too_long: 은(는) %{count}자를 넘을 수 없습니다
      too_short: 은(는) 적어도 %{count}자를 넘어야 합니다
      wrong_length: 은(는) %{count}자여야 합니다
    template:
      body: ! '다음 항목에 문제가 발견되었습니다:'
      header:
        one: 한 개의 오류가 발생해 %{model}를 저장 할 수 없습니다
        other: ! '%{count}개의 오류가 발생해 %{model}를 저장 할 수 없습니다'
  helpers:
    select:
      prompt: 선택해주세요
    submit:
      create: 등록
      submit: 제출
      update: 갱신
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n%u'
        precision: 0
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: 원
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n%u'
        units:
          billion: 십억
          million: 백만
          quadrillion: 경
          thousand: 천
          trillion: 조
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n%u'
        units:
          byte: 바이트
          gb: 기가바이트
          kb: 킬로바이트
          mb: 메가바이트
          tb: 테라바이트
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', '
      two_words_connector: ! '와(과) '
      words_connector: ! ', '
  time:
    am: 오전
    formats:
      default: ! '%Y/%m/%d %H:%M:%S'
      long: ! '%Y년 %B월 %d일, %H시 %M분 %S초 %Z'
      short: ! '%y/%m/%d %H:%M'
    pm: 오후
  models: &models
    attributes:
      user:
        email: '이메일 주소'
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
    models:
      <<: *models
  activerecord:
    errors:
      <<: *errors
    models:
      <<: *models
      
